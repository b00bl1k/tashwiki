  <link rel="stylesheet" href="{{ baseurl }}css/style.css">
  <title>{{ title }}</title>
</head>
<body>

    <a href="{{ baseurl }}">{{ main_page }}</a> |
    <a href="{{ categories_url }}">{{ categories_page }}</a>

    <h1>{{ title }}</h1>

  </main>
</body>
</html>
